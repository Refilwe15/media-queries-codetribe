<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="container">
      <h1>Portfolio</h1>
      <nav>
        <ul>
          <li><a href="index.html">Intro</a></li>
          <li><a href="index.html#breakpoints">Breakpoints</a></li>
          <li><a href="index.html#examples">Examples</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="intro">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below and we'll get back to you shortly.</p>
      </section>

      <form class="contact-form" action="#" method="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" id="surname" name="surname" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required placeholder="Enter your message here..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Refilwe Mokoena</p>
     <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Statement</a></p>
    </div>
  </footer>
</body>
</html>
